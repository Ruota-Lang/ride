<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icon-128.png">
	<link rel="stylesheet" type="text/css" href="lib/LDT/TextareaDecorator.css">
	<link rel="stylesheet" type="text/css" media="screen" href="ride.css">
	<script src="lib/LDT/Parser.js" type="text/javascript"></script>
	<script src="lib/LDT/TextareaDecorator.js" type="text/javascript"></script>
	<script defer src="ride.js"></script>
	<title>RIDE</title>
</head>
<body>
	<div class="wrapper">
		<div class="titlebar">
			<div class="content">
				<div id="title" class="text">
					RIDE
				</div>
				<div id="action-minimize" class="button button-minimize"></div>
				<div id="action-maximize" class="button button-maximized"></div>
				<div id="action-close" class="button button-close button-danger"></div>
			</div>
			<div id="altmenu" class="menu">
				<!-- options -->
			</div>
		</div>
		<div class="content">
			<div id="sidebar" class="sidebar">
				<div class="content">
					<div id="sidebar-workspace" class="filelist-header"></div>
					<div id="sidebar-content" class="filelist">
						<!-- sidebar -->
					</div>
				</div>
				<div id="sidebar-handle" class="handle"></div>
			</div>
			<div id="container" class="container">
				<div id="editor" class="editor">
					<!-- monaco do the thing here -->
				</div>
				<div id="panel" class="panel">
					<!-- additional content, terminal output and shizzz -->
				</div>
			</div>
			<div id="dialog" class="dialog hidden"></div>
			<div id="context" class="context hidden"></div>
		</div>
	</div>
</body>
</html>
